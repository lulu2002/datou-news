<section *ngIf="topic">
  <p>ldn / 快報</p>
  <h2>{{topic.title}}</h2>
  <div class="date mb-3">
    <span class="mr-2">{{topic.date}}</span>
    <span>杰暉報/記者林杰暉/台北即時報導</span>
  </div>
  <div>
    <figure>
      <img src="{{topic.image}}">
      <figcaption>{{topic.figcaption}}</figcaption>
    </figure>
    <div class="content pt-5" [innerHTML]="sanitizer.bypassSecurityTrustHtml(topic.html)"></div>
  </div>
</section>
